<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./dist/lightning-sql.js"></script>
</head>
<body>
	<script type="text/javascript">
		let lxr = new lightningSql.Lexer("CREATE TABLE demo_table (id int AUTO_INCREMENT)");

		// console.log(lxr.readAllTokens());

		let parser = new lightningSql.Parser(lxr, {logMethods: false});

		let ast = parser.parseProgram();

		let queryGen = new lightningSql.QueryGenerator(ast);

		console.log(queryGen.generateQuery());
	</script>
</body>
</html>
